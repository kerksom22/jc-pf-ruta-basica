<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Platzi - Registro</title>
    <link rel="stylesheet" href="../css/registro.css">
  </head>
  <body>
    <header>
      <div class="contenedor">
        <div class="banner">
          <img src="https://i.pinimg.com/originals/f4/b4/da/f4b4da84b3980bf66ac07a55a660661a.png">
        </div>
      </div>
    </header>

    <section class="contenido">
      <h2>Registro</h2>
      <form>
        <input type="text" name="nombre" placeholder="Nombre">
        <input type="text" name="apellido" placeholder="Apellido">
        <input type="email" name="correo" placeholder="Correo electrónico">
        <input type="password" name="contrasena" placeholder="Contraseña">
        <select name="genero" class="genero">
          <option value="">-- Por favor escoga su género --</option>
          <option value="masculino">Masculino</option>
          <option value="femenino">Femenino</option>
        </select>
      </form>
      <a href="iniciar-sesion.html"><button>Registrar</button></a>
    </section>
  </body>
</html>
